{% extends "base3.html" %}

{% block body %}
 <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img src="{{ data['photo'] }}" alt="Profile" class="rounded-circle">
              <h2>{{ data['name'] }}</h2>
                <h3>{{ data['dept'] }}</h3>
              <h3>{{ data['post'] }}</h3>

            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
                </li>
              </ul>
              <div class="tab-content pt-2">
                <form>
                <div class="tab-pane fade show active profile-overview" id="profile-overview">

                  <h5 class="card-title">Profile Details</h5>
                <div style="background-color: lightcyan">
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label ">Annual Leave</div>
                    <div class="col-lg-9 col-md-8"><input type="number" id="normal"></div>
                  </div>
                </div>
                    <div style="background-color: gainsboro">
                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Medical</div>
                    <div class="col-lg-9 col-md-8"><input type="number" id="medical"></div>
                  </div>
                    </div>
                    <div style="background-color: #dfc2c4">
                     <div class="row">
                    <div class="col-lg-3 col-md-4 label">Emergency</div>
                    <div class="col-lg-9 col-md-8"><input type="number" id="emergency"></div>
                  </div>
                    </div>
                <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                </div>
                </div></form>
                </div>
            </div>
          </div>
        </div>
      </div>
 </section>


{% endblock %}
